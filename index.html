<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="name">Tik Tac Toe Game</h1>
    <span class="container">
        <span id="n1" onclick="display('n1','1')" class="num n1">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
        <span id="n2" onclick="display('n2','2')" class="num n2">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
        <span id="n3" onclick="display('n3','3')" class="num n3">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
        <span id="n4" onclick="display('n4','4')" class="num n4">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
        <span id="n5" onclick="display('n5','5')" class="num n5">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
            <span></span>
        </span>
        <span id="n6" onclick="display('n6','6')" class="num n6">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
        <span id="n7" onclick="display('n7','7')" class="num n7">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
        <span id="n8" onclick="display('n8','8')" class="num n8">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
        <span id="n9" onclick="display('n9','9')" class="num n9">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="circle"></span>
        </span>
    </span>

    <span class="button">
        <h2 onclick="restart()" class="restartButton">Restart Game</h2>
    </span>
    <h3 id="result"  class="restartButton"></h3>

    <script src="script.js"></script>
</body>
</html>
